seta gl_colorbits 32
seta gl_depthbits 24
seta gl_stencilbits 8
seta gl_multisamples 8

seta vid_wombat 0
seta vid_streaming 1
seta vid_rtx 1
seta r_maxfps 30
seta viewsize "100"

seta vid_fullscreen 0

seta spectator 1

seta name "strm_server"

bind kp_end "st turn_ratio 0"
bind kp_downarrow "st turn_ratio 0.1"
bind kp_pgdn "st turn_ratio 1"

bind kp_ins "st interpolator 2 1"
bind kp_del "st interpolator 2 3"
